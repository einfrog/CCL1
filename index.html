<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Scatter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <h1>Cosmic Scatter</h1> -->
    <div id="gameContainer">
        <div id="canvasContainer">
            <img src="./img/startscreen.png" id="displayScreen" alt="Start Screen">
            <!-- canvas -->
            <canvas id="canvas" width="1200" height="720">
            </canvas>
            <button id="playButton">Play</button>
            <button id="gameplayButton">Gameplay</button>
            <button id="storyButton">Story</button>
            <button id="backButton">Go Back</button>
        </div>

        <div id="credits">Idea, Programming and Art by Johanna Mayr | Music by Erik Kahri</div>
    </div>

    <div id="audioPlayer">

        <button id="pauseButton">▶</button>
        
        <div id="timeDisplay">
            <span id="currentTime">0:00</span> <span>/</span>
            <span id="duration">0:00</span>
            <input type="range" id="seekBar" value="0" max="100">
        </div>

        <div id="volumeControls">
            <button id="muteButton">⊘</button>
            <input type="range" id="volumeSlider" value="100" max="100">
        </div>
    </div>

    <audio id="audioElement" autoplay loop>
        <source src="./assets/CosmicScatter_ErikKahri.mp3" type="audio/mpeg">
        If you're reading this, your browser does not support the audio element.
    </audio>

    <script type="module" src="./scripts/modules/global.js"></script>
    <script type="module" src="./scripts/modules/input.js"></script>
    <script type="module" src="./scripts/modules/main.js"></script>
    <script type="module" src="./scripts/modules/audio.js"></script>

</body>

</html>
